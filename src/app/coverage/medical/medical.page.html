<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>medical</ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row class="tab_wrap">
      <ion-segment mode="md" [(ngModel)]="selectedTab" (ionChange)="segmentChange($event)" scrollable>
        <ion-segment-button
          mode="md"
          *ngFor="let tab of tabList"
          [id]="tab.id"
          [value]="tab.index"
        >
          <ion-label class="nue">{{tab.text}}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <swiper-container auto-height="true" #swiper [modules]="swiperModules"
    (slidechangetransitionstart)="slideChange()"
    (slidechangetransitionend)="slideChangeCompleted()">

    <swiper-slide>
      Silde 1
      <ion-item (click)="handleClick()">
      Click  Here!
      </ion-item>
      <ion-item *ngIf="itemClicked">
        clicked
      </ion-item>
    </swiper-slide>

    <swiper-slide>
      Slide 2
    </swiper-slide>

    <swiper-slide>
      Slide 3
      <ion-list>
        <app-whats-covered></app-whats-covered>
      </ion-list>
    </swiper-slide>

    <swiper-slide>
      Slide 4
    </swiper-slide>

    <swiper-slide>
      Slide 5
    </swiper-slide>

  </swiper-container>
</ion-content>
